<!DOCTYPE html>
<html lang="tr">

<head>

</head>

<body>
    <div id="sayfa">
        <header id="baslik">
            <div id="logo">
                <a href="index.html"><img src="resimler/me.jpeg" alt="Ümit BALIKCI" title="Ana Sayfa" width="100"
                        height="80"></a>
            </div>
            <div id="socialmedia">
                <a href="https://tr-tr.facebook.com/" target="_blank"> <img id="ikon" src="resimler/facebook.png"
                        alt="facebook" width="60" height="60"></a>
                <a href="https://twitter.com/?lang=tr" target="_blank"><img id="ikon" src="resimler/twitter.png"
                        alt="twitter" width="60" height="60"></a>
                <a href="https://www.instagram.com/accounts/login/?hl=tr" target="_blank"><img id="ikon"
                        src="resimler/instagram.png" alt="instagram" width="60" height="60"></a>

        </header>
        <nav id="anamenu">

                <li><a href="index.html">ANASAYFA</a></li>

            </ul>

        </nav>
        <article id="icerik">
            <form action="iletisim.html" method="get">
                <table id="tablo">
                    <tr><td class="satir"><label>AD:</label></td><td><input class="giris" type="text" required></td></tr>

                    <tr><td class="satir"><label>MESAJINIZ:</label></td><td><textarea name="mesaj" id="yorum" cols="81" rows="10" required></textarea></td></tr>
                    <tr><td class="satir"></td><td><input id="kaydettusu" class="giris" type="submit" value="GÖNDER"></td></tr>
                </table>
            </form>
        </article>
        <aside id="yanmenu">

        </aside>
        <footer id="altmenu">
